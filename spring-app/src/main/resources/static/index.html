<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Matcher Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f5f5; color: #333; }
    h1 { margin-bottom: 0.5rem; }
    .panel { background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 1.5rem; }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    input[type="file"], input[type="number"], input[type="text"] { width: 100%; margin-top: 0.4rem; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.2rem; background: #0066cc; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #9aa5b1; cursor: not-allowed; }
    .results { display: grid; gap: 1rem; }
    pre { background: #1e1e1e; color: #dcdcdc; padding: 1rem; border-radius: 6px; overflow: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ddd; font-size: 0.9rem; }
    th { background: #f0f0f0; text-align: left; }
    .status { margin-top: 1rem; font-style: italic; }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Invoice Matcher (Kotlin)</h1>
    <p>Déposez vos factures (PDF) et un relevé bancaire, puis lancez l'analyse. Les fichiers sont envoyés à l'API <code>/api/matching/run</code>.</p>
    <form id="matching-form">
      <label>Factures PDF</label>
      <input type="file" id="invoices" name="invoices" accept="application/pdf" multiple required />

      <label>Relevé bancaire (PDF, CSV, XLS, XLSX)</label>
      <input type="file" id="bank" name="bankStatement" accept="application/pdf,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,text/csv" required />

      <div style="display:flex; gap:1rem; flex-wrap: wrap;">
        <label style="flex:1; min-width:200px;">Tolérance montant (EUR)
          <input type="number" id="amountTolerance" name="amountTolerance" value="0.02" min="0" step="0.01" />
        </label>
        <label style="flex:1; min-width:200px;">Tolérance jours
          <input type="number" id="dateToleranceDays" name="dateToleranceDays" value="90" min="0" max="365" />
        </label>
      </div>

      <label style="display:flex; align-items:center; gap:0.5rem;">
        <input type="checkbox" id="useLlm" /> Utiliser Ollama (si disponible)
      </label>

      <label>Modèle Ollama</label>
      <input type="text" id="llmModel" name="llmModel" value="mistral" />

      <button type="submit" id="submit-btn">Lancer l'analyse</button>
      <div class="status" id="status"></div>
    </form>
  </div>

  <div class="panel">
    <h2>Résultats</h2>
    <div class="results" id="results"></div>
  </div>

  <script>
    const form = document.getElementById('matching-form');
    const resultsContainer = document.getElementById('results');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      resultsContainer.innerHTML = '';
      statusEl.textContent = 'Analyse en cours...';
      submitBtn.disabled = true;

      try {
        const formData = new FormData();
        const invoiceFiles = document.getElementById('invoices').files;
        const bankFile = document.getElementById('bank').files[0];
        const amountTolerance = document.getElementById('amountTolerance').value || '0.02';
        const dateTolerance = document.getElementById('dateToleranceDays').value || '90';
        const useLlm = document.getElementById('useLlm').checked;
        const llmModel = document.getElementById('llmModel').value;

        if (!invoiceFiles.length || !bankFile) {
          statusEl.textContent = 'Merci de sélectionner les fichiers requis.';
          submitBtn.disabled = false;
          return;
        }

        Array.from(invoiceFiles).forEach(file => formData.append('invoices', file));
        formData.append('bankStatement', bankFile);
        formData.append('amountTolerance', amountTolerance);
        formData.append('dateToleranceDays', dateTolerance);
        formData.append('useLlm', useLlm);
        if (llmModel && llmModel.trim() !== '') {
          formData.append('llmModel', llmModel.trim());
        }

        const response = await fetch('/api/matching/run', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const message = await response.text();
          throw new Error(message || 'Erreur lors de l\'appel API');
        }

        const data = await response.json();
        renderResults(data);
        statusEl.textContent = 'Analyse terminée.';
      } catch (error) {
        console.error(error);
        statusEl.textContent = `Erreur: ${error.message}`;
      } finally {
        submitBtn.disabled = false;
      }
    });

    function renderResults(data) {
      const invoices = document.createElement('div');
      invoices.innerHTML = '<h3>Factures extraites</h3>' + buildTable(data.invoices || []);

      const matches = document.createElement('div');
      matches.innerHTML = '<h3>Matching</h3>' + buildTable(data.matches || []);

      const xml = document.createElement('div');
      xml.innerHTML = '<h3>Export XML</h3>';
      const pre = document.createElement('pre');
      pre.textContent = data.xmlExport || '';
      xml.appendChild(pre);

      resultsContainer.appendChild(invoices);
      resultsContainer.appendChild(matches);
      resultsContainer.appendChild(xml);
    }

    function buildTable(rows) {
      if (!rows || !rows.length) {
        return '<p>Aucune donnée.</p>';
      }
      const headers = Object.keys(rows[0]);
      const headerHtml = headers.map(h => `<th>${h}</th>`).join('');
      const bodyHtml = rows.map(row => {
        const cells = headers.map(h => `<td>${escapeHtml(row[h])}</td>`).join('');
        return `<tr>${cells}</tr>`;
      }).join('');
      return `<table><thead><tr>${headerHtml}</tr></thead><tbody>${bodyHtml}</tbody></table>`;
    }

    function escapeHtml(value) {
      if (value === null || value === undefined) return '';
      return String(value)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
</body>
</html>
